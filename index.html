<body class="text-white bg-black ">

  <!-- particles.js container -->
  <header class="flex justify-between items-center  p-4 bg-black bg-opacity-0">

    <div class="flex items-center space-x-4">
      <nav class="flex space-x-6">

      </nav>

    <div class="flex space-x-4">
      <button class="bg-black-800 border-2 border-orange-500 px-4 py-2 rounded hover:bg-gray-700">

      </button>
      <button class="bg-black-800 border-2 border-orange-500 px-4 py-2 rounded hover:bg-gray-700">

  <section id="hero-section" style="display: flex; align-items: center; justify-content: center;">
    <div id="particles-js"></div>
    <slot>
      <section id="hero">
        <main class="relative bg-cover bg-center">
          <div class="flex h-screen flex-col items-center justify-center text-center space-y-4">
            <h1 class="text-9xl font-bold custom-text-border">
              THE GREAT NINJA HACKS
            </h1>

            </p>
            <button class="text-black bg-orange-500 px-6 py-3 rounded text-5xl hover:bg-orange-400">
              REGISTER
            </button>
            <section id="count-up-section" class="count-up-section">
              <div class="container">
                <div class="row">
                  <div class="col-xs-12" style=" display: flex; align-items: center; justify-content: center;">
                    <div class="flipTimemodulesboxes">
                      <div class="flipTimebox">
                        <div class="flipclock1"></div>
                        <div class="flipclock1message"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </section>
          </div>
        </main>
      </section>
    </slot>
  </section>

  <section id="prizepool" style="display: flex; align-items: center; justify-content: center;">
    <slot>
      <section id="prize" style="width: 100%; height: 100vh; background-size: cover;">
        <main class="relative bg-black bg-cover bg-center">
          <div class="flex h-screen flex-col items-center justify-center text-center space-y-4">

            Schedule
          </div>
        </main>
      </section>
    </slot>
  </section>

  <section id="theme" style="display: flex; align-items: center; justify-content: center;">
