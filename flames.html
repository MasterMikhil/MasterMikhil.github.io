<html>

<head>
    <style src="style.css" ></style>
    <style>
        /* ---- reset ---- */
        canvas {
            display: block;
            vertical-align: bottom;
        }

        /* ---- particles.js container ---- */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            /* Send it to the back */
            pointer-events: none;
            /* Allow clicks to pass through */
        }

        /* ---- stats.js ---- */
        .count-particles {
            background: #000022;
            position: absolute;
            top: 48px;
            left: 0;
            width: 80px;
            color: #13e8e9;
            font-size: 0.8em;
            text-align: left;
            text-indent: 4px;
            line-height: 14px;
            padding-bottom: 2px;
            font-family: Helvetica, Arial, sans-serif;
            font-weight: bold;
        }

        #stats,
        .count-particles {
            -webkit-user-select: none;
            margin-top: 5px;
            margin-left: 5px;
        }

        #stats {
            border-radius: 3px 3px 0 0;
            overflow: hidden;
        }

        .count-particles {
            border-radius: 0 0 3px 3px;
        }

        #navbar {
            position: relative;
            /* Ensure the navbar is positioned relative for the overlay */
        }

        .gradient-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0));
            /* Gradient from black to transparent */
            pointer-events: none;
            /* Allow clicks to pass through */
        }

        html {
            scroll-behavior: smooth;
            /* Enables smooth scrolling */
        }
        
/* ----- On Page ----*/

    font-family: 'njnaruto';
    src: url('njnaruto.ttf') format('truetype'); /* Adjust the path if necessary */

    h1 {
        font-size: 5rem; /* Adjust heading size for mobile */
    }

        font-size: 2rem; /* Adjust paragraph size for mobile */
    }

        flex-direction: column; /* Stack items vertically on mobile */
        align-items: center; /* Center items */
    }
    nav {
        flex-direction: column; /* Stack navigation items vertically */
        align-items: center; /* Center navigation items */
    }
    .bg-black-800 {
        width: 100%; /* Make buttons full width on mobile */
        text-align: center; /* Center text in buttons */
    }

        padding: 20px; /* Add padding for mobile */
    }

<body>
    <main >
        <div id="particles-js"></div>
    </main>
</body>
<script>
    /* ---- On Page ---- */

    particlesJS("particles-js", {
        particles: {
            number: { value: 400, density: { enable: true, value_area: 3000 } },
            color: { value: "#e26660" },
            shape: {
                type: "circle",
                stroke: { width: 0, color: "#000000" },
                polygon: { nb_sides: 3 },
                image: { src: "img/github.svg", width: 100, height: 100 }
            },
            opacity: {
                value: 0.8,
                random: true,
                anim: { enable: false, speed: 1, opacity_min: 0.1, sync: false }
            },
            size: {
                value: 4,
                random: true,
                anim: { enable: true, speed: 5, size_min: 0, sync: false }
            },
            line_linked: {
                enable: false,
                distance: 500,
                color: "#ffffff",
                opacity: 0.4,
                width: 2
            },
            move: {
                enable: true,
                speed: 5.8914764163227265,
                direction: "top",
                random: true,
                straight: false,
                out_mode: "out",
                bounce: false,
                attract: { enable: false, rotateX: 600, rotateY: 1200 }
            }
        },
        interactivity: {
            detect_on: "canvas",
            events: {
                onhover: { enable: false, mode: "bubble" },
                onclick: { enable: false, mode: "repulse" },
                resize: true
            },
            modes: {
                grab: { distance: 400, line_linked: { opacity: 0.5 } },
                bubble: { distance: 400, size: 4, duration: 0.3, opacity: 1, speed: 3 },
                repulse: { distance: 200, duration: 0.4 },
                push: { particles_nb: 4 },
                remove: { particles_nb: 2 }
            }
        },
        retina_detect: true
    });
    var count_particles, stats, update;
    stats = new Stats();
    stats.setMode(0);
    stats.domElement.style.position = "absolute";
    stats.domElement.style.left = "0px";
    stats.domElement.style.top = "0px";
    document.body.appendChild(stats.domElement);

    requestAnimationFrame(update);


    window.addEventListener('scroll', function () {
        const navbar = document.getElementById('navbar');
        const scrollPosition = window.scrollY;

        // Adjust opacity based on scroll position
        if (scrollPosition > 50) {
            navbar.style.opacity = '1'; // Fully opaque
        } else {
            navbar.style.opacity = '0.8'; // Slightly transparent
        }
    });

</script>
